<div class="list">
    <div class="add-item">
        <input class="addInput" #inputItem placeholder="Add a new task" (keyup.enter)="addItem(inputItem.value)">
        <button class="addItem" (click)="addItem(inputItem.value)" mat-icon-button>
            <mat-icon class="addIcon">add</mat-icon>
        </button>
    </div>
    <!-- ------------------------------------------------------------------------------- -->
    <mat-list>
        <mat-list-item class="flex item" *ngFor="let item of items; index as i">
                 <button mat-icon-button (click)="check(i)">
                    <mat-icon *ngIf="getItems[i].charAt(getItems[i].length -1) == '0'; 
                else box">check_box_outline_blank</mat-icon>
                    <ng-template #box>
                        <mat-icon>check_box</mat-icon>
                    </ng-template>
                </button>
                <div class="task" style="text-decoration: line-through;"
                    *ngIf="getItems[i].charAt(getItems[i].length -1) == '1' and edit==false">
                    {{getItems[i].slice(0, -1)}}</div>
                <div *ngIf="getItems[i].charAt(getItems[i].length -1) == '0' and edit==false" class="task">
                    {{getItems[i].slice(0, -1)}}</div>
                <button mat-icon-button (click)="removeItem(i)" >
                    <mat-icon>clear</mat-icon>
                </button>
        </mat-list-item>
    </mat-list>
</div>
<!-- ------------------------------------------------------------------------------- -->
<div BtnClearAll clearAllDiv>
    <p id="clearAll">You have {{items.length}} pending tasks</p>
    <button class="btnclearall" (click)="clearAll()" *ngIf="items.length != 0">Clear All</button>
</div>
