<div class="list">
    <div class="add-item">
        <input #inputItem placeholder="Add your new task" (keyup.enter)="addItem(inputItem.value)">
        <button (click)="addItem(inputItem.value)" mat-icon-button>
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <!-- ------------------------------------------------------------------------------- -->
    <mat-list>
        <div class="item" id="item0" *ngIf="items[0].length >= 4">
            <mat-list-item *ngIf="edit == 0"> {{getItems[1]}} </mat-list-item>
            <button class="editBtn" id="editBtn0" mat-icon-button (click)="editBool()">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="removeItem(1)">
                <mat-icon>clear</mat-icon>
            </button>
            <input type="text" *ngIf="edit == 1" [placeholder]="getItems[0]">

        </div>
        <!-- ------------------------------------------------------------------------------- -->
        <div class="item" *ngIf="items[1].length >= 4">
            <mat-list-item> {{getItems[1]}} </mat-list-item>
            <button mat-icon-button (click)="removeItem(1)">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
        <!-- ------------------------------------------------------------------------------- -->
        <div class="item" *ngIf="items[2].length >= 4">
            <mat-list-item> {{getItems[2]}} </mat-list-item>
            <button mat-icon-button (click)="removeItem(2)">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
        <!-- ------------------------------------------------------------------------------- -->
        <div class="item" *ngIf="items[3].length >= 4">
            <mat-list-item> {{getItems[3]}} </mat-list-item>
            <button mat-icon-button (click)="removeItem(3)">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
                <!-- ------------------------------------------------------------------------------- -->
        <div class="item" *ngIf="items[4].length >= 4">
            <mat-list-item> {{getItems[4]}} </mat-list-item>
            <button mat-icon-button (click)="removeItem(2)">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
        <!-- ------------------------------------------------------------------------------- -->
    </mat-list>
</div>
    <!-- ------------------------------------------------------------------------------- -->
    <div BtnClearAll clearAllDiv>
        <p>You have {{items.length-5}} pending tasks</p> 
        <button class = "btnclearall" (click)="clearAll(getItems.length)">Clear All</button>
    </div>
