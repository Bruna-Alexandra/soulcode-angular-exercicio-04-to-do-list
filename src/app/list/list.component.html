<div class="list">
    <div class="add-item">
        <input #inputItem placeholder="Add your new task" (keyup.enter)="addItem(inputItem.value)">
        <button (click)="addItem(inputItem.value)" mat-icon-button>
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <!-- ------------------------------------------------------------------------------- -->
    <mat-list>
        <div class="item" *ngIf="getItems[0].length > 3">
            <mat-list-item> {{getItems[0]}}
            </mat-list-item><button mat-icon-button (click)="removeItem(0)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        <!-- ------------------------------------------------------------------------------- -->
        <div class="item" *ngIf="getItems[1].length> 3">
            <mat-list-item> {{getItems[1]}} </mat-list-item>
            <button mat-icon-button (click)="removeItem(1)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        <!-- ------------------------------------------------------------------------------- -->
        <div class="item" *ngIf="getItems[2].length > 3">
            <mat-list-item> {{getItems[2]}} </mat-list-item>
            <button mat-icon-button (click)="removeItem(2)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        <!-- ------------------------------------------------------------------------------- -->
        <div class="item" *ngIf="getItems[3].length > 3">
            <mat-list-item> {{getItems[3]}} </mat-list-item>
            <button mat-icon-button (click)="removeItem(3)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
                <!-- ------------------------------------------------------------------------------- -->
        <div class="item" *ngIf="getItems[4].length > 3">
            <mat-list-item> {{getItems[4]}} </mat-list-item>
            <button mat-icon-button (click)="removeItem(2)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        <!-- ------------------------------------------------------------------------------- -->
    </mat-list>
</div>
    <!-- ------------------------------------------------------------------------------- -->
    <div BtnClearAll clearAllDiv>
        <p>You have {{getItems.length-5}} pending tasks</p> 
        <button class = "btnclearall" (click)="clearAll(getItems.length)">Clear All</button>
    </div>
